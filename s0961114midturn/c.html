<p><font size="5">福井食堂</font></p>
<p>　　由出身鐵道世家的陳朝強一手創立的福井食堂，不僅吃得到美味的精緻料理，還能看到老闆十多年來辛苦蒐集與收藏的鐵道文物，是國內難得一見的鐵路主題餐廳，更是許多中外鐵道迷必到的朝聖站，在社頭地區也是有名的排隊便當店，大門完全仿製台鐵車廂，就像要搭火車一樣<br />
</p>
<table width="1315" border="0.3">
  <tr>
    <td width="482"><img src="7525997aa3fdb1c28ee8d490f4374353.jpg" width="482" height="534" /></td>
    <td width="827"><p>福井食堂的菜單相當簡單，主要供應的就是便當簡餐，口味選擇還算多樣化，和快餐便當豐米有點類似。</p>
    <p>價格大約落在$60~$100之間，屬平價便當。</p></td>
  </tr>
</table>
